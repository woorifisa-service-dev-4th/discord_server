spring:
  datasource:
    url: jdbc:mysql://localhost:3306/discord_server?Timezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # 필요에 따라 create, update, validate, none 선택
    show-sql: true  # 콘솔에서 실행되는 SQL 보기
    properties:
      hibernate:
        format_sql: true  # SQL을 보기 좋게 출력